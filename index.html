<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1 id="title">Lets play rock paper scissors</h1>
    <div class="container">
        <div class="player-computer-result player">Player:</div>
        <div class="player-computer-result computer">Computer:</div>
        <div class="player-computer-result result">Result:</div>
    <div class="card-container">
      <div class="cards card-1">
        <img class="icon-image" src="./rock.webp" alt="rock image">
        <button type="button" class="btn btn-rock">rock</button>
      </div>
      <div class="cards card-2">
        <img class="icon-image" src="./paper.webp" alt="paper-image">
        <button type="button" class="btn btn-paper">paper</button>
      </div> 
      <div class="cards card-3">
        <img class="icon-image" src="./scissors.webp" alt="scissors-image">
        <button type="button" class="btn btn-scissors">scissors</button>
      </div> 
    </div>   
    </div> 
<script src="script.js"></script>    
</body>
</html>
